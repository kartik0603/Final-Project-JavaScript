<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="style.css">
 
   
</head>
<body>
  <header>
    <h1>
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
      YouTube
    </h1>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search">
      <button id="searchButton">
        <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" width="24px" >
          <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 6.46 13.54 4 10.5 4S5 6.46 5 9.5 7.46 15 10.5 15c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM10.5 13C8.57 13 7 11.43 7 9.5S8.57 6 10.5 6 14 7.57 14 9.5 12.43 13 10.5 13z"/>
        </svg>
      </button>
    </div>
  </header>
  <div class="container">
    <div class="sidebar">
      <a href="#">Home</a>
      <a href="#">Trending</a>
      <a href="#">Subscriptions</a>
      <a href="#">Library</a>
      <a href="#">History</a>
    </div>
    <div class="videos" id="videoContainer">
     
    </div>
  </div>

  <script src="index.js">
   
  </script>
</body>
</html>
